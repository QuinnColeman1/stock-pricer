name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Install dependencies
      run: |
        poetry install --with dev
    
    - name: Format check with Ruff
      run: |
        # Check if code is properly formatted
        poetry run ruff format --check stock_pricer/
    
    - name: Lint with Ruff
      run: |
        # Check for linting issues
        poetry run ruff check stock_pricer/
    
    - name: Type check with mypy
      run: |
        # Run static type checking
        poetry run mypy stock_pricer/
    
    - name: Security check with bandit
      run: |
        # Run security checks
        poetry run bandit -r stock_pricer/
    
    - name: Test with pytest
      run: |
        # Run tests with coverage
        poetry run pytest tests/ -v --cov=stock_pricer --cov-report=term-missing --cov-report=html